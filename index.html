<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Search Engine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .search-section {
            padding: 30px;
            background: #f8f9fa;
        }

        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        #searchInput {
            flex: 1;
            min-width: 300px;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        #searchInput:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        #searchBtn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        #searchBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .results-section {
            padding: 0 20px 30px 20px;
        }

        .results-info {
            margin-bottom: 20px;
            color: #666;
            font-size: 1.1rem;
            padding: 0 10px;
        }

        /* FIXED TABLE STYLES - Horizontal Scroll */
        .table-container {
            width: 100%;
            overflow-x: auto;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            background: white;
        }

        .results-table {
            width: 100%;
            min-width: 800px; /* Ensures table doesn't get too small */
            border-collapse: collapse;
            background: white;
        }

        .results-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            white-space: nowrap;
            position: sticky;
            top: 0;
        }

        .results-table td {
            padding: 12px;
            border-bottom: 1px solid #f0f0f0;
            white-space: nowrap;
            min-width: 120px;
        }

        .results-table tr:hover {
            background: #f8f9fa;
        }

        /* Column specific widths for better layout */
        .results-table td:nth-child(1), 
        .results-table th:nth-child(1) {
            min-width: 150px; /* Roll Number */
        }

        .results-table td:nth-child(2), 
        .results-table th:nth-child(2) {
            min-width: 200px; /* Name */
        }

        .results-table td:nth-child(3), 
        .results-table th:nth-child(3) {
            min-width: 250px; /* Course */
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .stats {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: white;
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            flex: 1;
            min-width: 180px;
        }

        .stat-card h3 {
            color: #667eea;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .export-btn {
            padding: 12px 25px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: auto;
        }

        .export-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        mark {
            background: yellow;
            padding: 2px 4px;
            border-radius: 3px;
        }

        /* Scrollbar styling */
        .table-container::-webkit-scrollbar {
            height: 8px;
        }

        .table-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .table-container::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        .table-container::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }

        @media (max-width: 768px) {
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .search-section {
                padding: 20px;
            }
            
            #searchInput {
                min-width: 100%;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .results-section {
                padding: 0 10px 20px 10px;
            }
            
            .stat-card {
                min-width: 100%;
            }
            
            .results-table th,
            .results-table td {
                padding: 10px 8px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                border-radius: 15px;
            }
            
            .results-table {
                min-width: 600px;
            }
            
            .results-table th,
            .results-table td {
                padding: 8px 6px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì Student Search Engine</h1>
            <p>Search through student database with full data visibility</p>
        </div>

        <div class="search-section">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search by roll number, name, course...">
                <button id="searchBtn" onclick="searchData()">Search</button>
                <button class="export-btn" onclick="exportToCSV()">üì• Export Results</button>
            </div>
            <div class="stats">
                <div class="stat-card">
                    <h3>üìä Total Records</h3>
                    <div id="totalRecords">Loading...</div>
                </div>
                <div class="stat-card">
                    <h3>üîç Search Status</h3>
                    <div id="searchStatus">Ready</div>
                </div>
                <div class="stat-card">
                    <h3>‚ö° Performance</h3>
                    <div>Instant Search</div>
                </div>
            </div>
        </div>

        <div class="results-section">
            <div class="results-info" id="resultsInfo">Enter search term to find students</div>
            <div id="resultsContainer">
                <div class="no-results">
                    <h3>üîç Search for students</h3>
                    <p>Use the search box above to find student records</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let csvData = [];
        let headers = [];
        let currentResults = [];

        // Load CSV data when page loads
        window.addEventListener('DOMContentLoaded', function() {
            loadCSVData();
        });

        // Load CSV from file
        async function loadCSVData() {
            try {
                document.getElementById('totalRecords').textContent = 'Loading data...';
                document.getElementById('searchStatus').textContent = 'Loading...';
                
                console.log('Starting CSV load...');
                
                const response = await fetch('/data.csv');
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const csvText = await response.text();
                console.log('CSV text loaded');
                
                // Parse CSV with better handling
                const lines = csvText.split('\n').filter(line => line.trim());
                console.log('Total lines:', lines.length);
                
                if (lines.length === 0) {
                    throw new Error('CSV file is empty');
                }
                
                // Detect headers - handle different CSV formats
                const firstLine = lines[0];
                if (firstLine.includes(',') && firstLine.includes('RollNo') || firstLine.includes('Name')) {
                    // If first line contains headers
                    headers = firstLine.split(',').map(h => h.trim());
                    csvData = lines.slice(1).map(parseCSVLine);
                } else {
                    // If no headers, create generic ones
                    headers = ['RollNo', 'Name', 'Course', 'AdditionalInfo1', 'AdditionalInfo2'];
                    csvData = lines.map(parseCSVLine);
                }
                
                csvData = csvData.filter(obj => obj[headers[0]] && obj[headers[0]].trim() !== '');
                
                console.log('Loaded data:', csvData);
                console.log('Headers:', headers);
                
                document.getElementById('totalRecords').textContent = `${csvData.length} records loaded`;
                document.getElementById('searchStatus').textContent = 'Ready';
                
            } catch (error) {
                console.error('Error loading CSV:', error);
                document.getElementById('totalRecords').textContent = 'Error loading data';
                document.getElementById('searchStatus').textContent = 'Error';
            }
        }

        // Parse CSV line with better comma handling
        function parseCSVLine(line, index) {
            const values = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    values.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            values.push(current.trim());
            
            let obj = {};
            headers.forEach((header, idx) => {
                obj[header] = values[idx] || '';
            });
            
            return obj;
        }

        // Search function
        function searchData() {
            const query = document.getElementById('searchInput').value.trim().toLowerCase();
            const resultsContainer = document.getElementById('resultsContainer');
            const resultsInfo = document.getElementById('resultsInfo');
            const searchStatus = document.getElementById('searchStatus');

            if (!query) {
                resultsInfo.innerHTML = 'Please enter a search term';
                resultsContainer.innerHTML = '<div class="no-results"><h3>üîç Enter search term</h3><p>Please type something to search</p></div>';
                return;
            }

            if (csvData.length === 0) {
                resultsInfo.innerHTML = 'Data not loaded yet. Please wait...';
                return;
            }

            searchStatus.textContent = 'Searching...';
            const startTime = performance.now();
            
            // Search all columns
            currentResults = csvData.filter(item => {
                return Object.values(item).some(value => 
                    value.toString().toLowerCase().includes(query)
                );
            });

            const endTime = performance.now();
            const searchTime = (endTime - startTime).toFixed(2);

            searchStatus.textContent = 'Ready';
            displayResults(currentResults, query, searchTime);
        }

        // Display results with horizontal scroll
        function displayResults(results, query, searchTime) {
            const resultsContainer = document.getElementById('resultsContainer');
            const resultsInfo = document.getElementById('resultsInfo');

            if (results.length === 0) {
                resultsInfo.innerHTML = `No results found for "<strong>${query}</strong>"`;
                resultsContainer.innerHTML = `
                    <div class="no-results">
                        <h3>üîç No matching records found</h3>
                        <p>Try different search terms or check spelling</p>
                    </div>
                `;
                return;
            }

            resultsInfo.innerHTML = `
                Found <strong>${results.length}</strong> results for "<strong>${query}</strong>" 
                in <strong>${searchTime}ms</strong>
                <span style="color: #666; font-size: 0.9rem; margin-left: 10px;">
                    üí° Scroll horizontally to see all data
                </span>
            `;

            let html = `
                <div class="table-container">
                    <table class="results-table">
                        <thead>
                            <tr>
                                ${headers.map(header => `<th>${header.toUpperCase()}</th>`).join('')}
                            </tr>
                        </thead>
                        <tbody>
            `;

            results.forEach(row => {
                html += `<tr>`;
                headers.forEach(header => {
                    let value = row[header] || '';
                    // Highlight search term in results
                    if (value.toLowerCase().includes(query)) {
                        const regex = new RegExp(`(${query})`, 'gi');
                        value = value.replace(regex, '<mark>$1</mark>');
                    }
                    html += `<td title="${value}">${value}</td>`;
                });
                html += `</tr>`;
            });

            html += `</tbody></table></div>`;
            resultsContainer.innerHTML = html;
        }

        // Export to CSV function
        function exportToCSV() {
            if (currentResults.length === 0) {
                alert('No results to export!');
                return;
            }

            let csvContent = headers.join(',') + '\n';
            
            currentResults.forEach(row => {
                const rowData = headers.map(header => {
                    let value = row[header] || '';
                    // Handle commas in values
                    if (value.includes(',')) {
                        value = `"${value}"`;
                    }
                    return value;
                });
                csvContent += rowData.join(',') + '\n';
            });

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.setAttribute('hidden', '');
            a.setAttribute('href', url);
            a.setAttribute('download', 'search_results.csv');
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // Search on Enter key
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchData();
            }
        });

        // Real-time search
        let searchTimeout;
        document.getElementById('searchInput').addEventListener('input', function(e) {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                if (this.value.length >= 2) {
                    searchData();
                } else if (this.value.length === 0) {
                    const resultsContainer = document.getElementById('resultsContainer');
                    const resultsInfo = document.getElementById('resultsInfo');
                    resultsInfo.innerHTML = 'Enter search term to find students';
                    resultsContainer.innerHTML = '<div class="no-results"><h3>üîç Search for students</h3><p>Use the search box above to find student records</p></div>';
                }
            }, 300);
        });
    </script>
</body>
</html>
