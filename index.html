<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Search Engine with Photos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .search-section {
            padding: 30px;
            background: #f8f9fa;
        }

        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        #searchInput {
            flex: 1;
            min-width: 300px;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        #searchInput:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        #searchBtn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        #searchBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .results-section {
            padding: 0 20px 30px 20px;
        }

        .results-info {
            margin-bottom: 20px;
            color: #666;
            font-size: 1.1rem;
            padding: 0 10px;
        }

        /* Table Container with Horizontal Scroll */
        .table-container {
            width: 100%;
            overflow-x: auto;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            background: white;
        }

        .results-table {
            width: 100%;
            min-width: 900px;
            border-collapse: collapse;
            background: white;
        }

        .results-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            white-space: nowrap;
            position: sticky;
            top: 0;
        }

        .results-table td {
            padding: 12px;
            border-bottom: 1px solid #f0f0f0;
            white-space: nowrap;
            min-width: 120px;
        }

        .results-table tr:hover {
            background: #f8f9fa;
            cursor: pointer;
        }

        /* Photo Column */
        .photo-cell {
            text-align: center;
            min-width: 80px;
        }

        .student-photo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #667eea;
            transition: all 0.3s ease;
        }

        .student-photo:hover {
            transform: scale(1.1);
        }

        /* Modal for Photo View */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            position: relative;
            margin: 5% auto;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        .modal-photo {
            width: 100%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .modal-info {
            background: white;
            padding: 20px;
            border-radius: 0 0 10px 10px;
            margin-top: -5px;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 15px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            background: rgba(0,0,0,0.5);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close:hover {
            background: rgba(0,0,0,0.8);
            transform: scale(1.1);
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .stats {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: white;
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            flex: 1;
            min-width: 180px;
        }

        .stat-card h3 {
            color: #667eea;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .export-btn {
            padding: 12px 25px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: auto;
        }

        .export-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        mark {
            background: yellow;
            padding: 2px 4px;
            border-radius: 3px;
        }

        /* Scrollbar styling */
        .table-container::-webkit-scrollbar {
            height: 8px;
        }

        .table-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .table-container::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        .table-container::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .search-section {
                padding: 20px;
            }
            
            #searchInput {
                min-width: 100%;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .results-section {
                padding: 0 10px 20px 10px;
            }
            
            .stat-card {
                min-width: 100%;
            }
            
            .results-table th,
            .results-table td {
                padding: 10px 8px;
                font-size: 14px;
            }

            .student-photo {
                width: 40px;
                height: 40px;
            }

            .modal-content {
                margin: 10% auto;
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì Student Search with Photos</h1>
            <p>Search students and view their photos</p>
        </div>

        <div class="search-section">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search by roll number, name, course...">
                <button id="searchBtn" onclick="searchData()">Search</button>
                <button class="export-btn" onclick="exportToCSV()">üì• Export Results</button>
            </div>
            <div class="stats">
                <div class="stat-card">
                    <h3>üìä Total Records</h3>
                    <div id="totalRecords">Loading...</div>
                </div>
                <div class="stat-card">
                    <h3>üñºÔ∏è Photos Available</h3>
                    <div id="photoStatus">Checking...</div>
                </div>
                <div class="stat-card">
                    <h3>‚ö° Search Status</h3>
                    <div id="searchStatus">Ready</div>
                </div>
            </div>
        </div>

        <div class="results-section">
            <div class="results-info" id="resultsInfo">Enter search term to find students</div>
            <div id="resultsContainer">
                <div class="no-results">
                    <h3>üîç Search for students</h3>
                    <p>Use the search box above to find student records</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Photo Modal -->
    <div id="photoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modalPhoto" class="modal-photo" src="" alt="Student Photo">
            <div class="modal-info">
                <h3 id="modalName"></h3>
                <p id="modalRollNo"></p>
                <p id="modalCourse"></p>
            </div>
        </div>
    </div>

    <script>
        let csvData = [];
        let headers = [];
        let currentResults = [];
        let photoBaseUrl = '/photos/';

        // Load CSV data when page loads
        window.addEventListener('DOMContentLoaded', function() {
            loadCSVData();
            checkPhotoAvailability();
        });

        // Load CSV from file
        async function loadCSVData() {
            try {
                document.getElementById('totalRecords').textContent = 'Loading data...';
                document.getElementById('searchStatus').textContent = 'Loading...';
                
                const response = await fetch('/data.csv');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const csvText = await response.text();
                
                // Parse CSV
                const lines = csvText.split('\n').filter(line => line.trim());
                
                if (lines.length === 0) {
                    throw new Error('CSV file is empty');
                }
                
                // Detect headers
                const firstLine = lines[0];
                if (firstLine.includes(',') && (firstLine.includes('RollNo') || firstLine.includes('Name'))) {
                    headers = firstLine.split(',').map(h => h.trim());
                    csvData = lines.slice(1).map(parseCSVLine);
                } else {
                    headers = ['RollNo', 'Name', 'Course', 'Department', 'Year'];
                    csvData = lines.map(parseCSVLine);
                }
                
                csvData = csvData.filter(obj => obj[headers[0]] && obj[headers[0]].trim() !== '');
                
                document.getElementById('totalRecords').textContent = `${csvData.length} records loaded`;
                document.getElementById('searchStatus').textContent = 'Ready';
                
            } catch (error) {
                console.error('Error loading CSV:', error);
                document.getElementById('totalRecords').textContent = 'Error loading data';
                document.getElementById('searchStatus').textContent = 'Error';
            }
        }

        // Check if photos are available
        async function checkPhotoAvailability() {
            try {
                // Test if photos folder exists by checking a sample photo
                const testResponse = await fetch('/photos/default.jpg');
                if (testResponse.ok) {
                    document.getElementById('photoStatus').textContent = 'Available';
                } else {
                    document.getElementById('photoStatus').textContent = 'Not Found';
                }
            } catch (error) {
                document.getElementById('photoStatus').textContent = 'Not Available';
            }
        }

        // Parse CSV line
        function parseCSVLine(line, index) {
            const values = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    values.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            values.push(current.trim());
            
            let obj = {};
            headers.forEach((header, idx) => {
                obj[header] = values[idx] || '';
            });
            
            return obj;
        }

        // Get photo URL for student
        function getStudentPhotoUrl(student) {
            const rollNo = student.RollNo || student[headers[0]];
            if (!rollNo) return '/photos/default.jpg';
            
            // Remove any special characters and create filename
            const cleanRollNo = rollNo.replace(/[^a-zA-Z0-9-]/g, '');
            const photoUrl = `${photoBaseUrl}${cleanRollNo}.jpg`;
            
            return photoUrl;
        }

        // Check if photo exists
        async function checkPhotoExists(url) {
            try {
                const response = await fetch(url, { method: 'HEAD' });
                return response.ok;
            } catch (error) {
                return false;
            }
        }

        // Search function
        async function searchData() {
            const query = document.getElementById('searchInput').value.trim().toLowerCase();
            const resultsContainer = document.getElementById('resultsContainer');
            const resultsInfo = document.getElementById('resultsInfo');
            const searchStatus = document.getElementById('searchStatus');

            if (!query) {
                resultsInfo.innerHTML = 'Please enter a search term';
                resultsContainer.innerHTML = '<div class="no-results"><h3>üîç Enter search term</h3><p>Please type something to search</p></div>';
                return;
            }

            if (csvData.length === 0) {
                resultsInfo.innerHTML = 'Data not loaded yet. Please wait...';
                return;
            }

            searchStatus.textContent = 'Searching...';
            const startTime = performance.now();
            
            currentResults = csvData.filter(item => {
                return Object.values(item).some(value => 
                    value.toString().toLowerCase().includes(query)
                );
            });

            const endTime = performance.now();
            const searchTime = (endTime - startTime).toFixed(2);

            searchStatus.textContent = 'Ready';
            await displayResults(currentResults, query, searchTime);
        }

        // Display results with photos
        async function displayResults(results, query, searchTime) {
            const resultsContainer = document.getElementById('resultsContainer');
            const resultsInfo = document.getElementById('resultsInfo');

            if (results.length === 0) {
                resultsInfo.innerHTML = `No results found for "<strong>${query}</strong>"`;
                resultsContainer.innerHTML = `
                    <div class="no-results">
                        <h3>üîç No matching records found</h3>
                        <p>Try different search terms or check spelling</p>
                    </div>
                `;
                return;
            }

            resultsInfo.innerHTML = `
                Found <strong>${results.length}</strong> results for "<strong>${query}</strong>" 
                in <strong>${searchTime}ms</strong>
                <span style="color: #666; font-size: 0.9rem; margin-left: 10px;">
                    üí° Click on any row to view student photo
                </span>
            `;

            let html = `
                <div class="table-container">
                    <table class="results-table">
                        <thead>
                            <tr>
                                <th>PHOTO</th>
                                ${headers.map(header => `<th>${header.toUpperCase()}</th>`).join('')}
                            </tr>
                        </thead>
                        <tbody>
            `;

            for (let i = 0; i < results.length; i++) {
                const row = results[i];
                const rollNo = row.RollNo || row[headers[0]];
                const photoUrl = getStudentPhotoUrl(row);
                const photoExists = await checkPhotoExists(photoUrl);
                const finalPhotoUrl = photoExists ? photoUrl : '/photos/default.jpg';

                html += `<tr onclick="showStudentPhoto('${rollNo}', '${row.Name}', '${row.Course}')">`;
                html += `<td class="photo-cell"><img src="${finalPhotoUrl}" alt="${rollNo}" class="student-photo" onerror="this.src='/photos/default.jpg'"></td>`;
                
                headers.forEach(header => {
                    let value = row[header] || '';
                    if (value.toLowerCase().includes(query)) {
                        const regex = new RegExp(`(${query})`, 'gi');
                        value = value.replace(regex, '<mark>$1</mark>');
                    }
                    html += `<td title="${value}">${value}</td>`;
                });
                
                html += `</tr>`;
            }

            html += `</tbody></table></div>`;
            resultsContainer.innerHTML = html;
        }

        // Show student photo in modal
        function showStudentPhoto(rollNo, name, course) {
            const modal = document.getElementById('photoModal');
            const modalPhoto = document.getElementById('modalPhoto');
            const modalName = document.getElementById('modalName');
            const modalRollNo = document.getElementById('modalRollNo');
            const modalCourse = document.getElementById('modalCourse');

            const photoUrl = getStudentPhotoUrl({RollNo: rollNo});
            
            modalPhoto.src = photoUrl;
            modalPhoto.onerror = function() {
                this.src = '/photos/default.jpg';
            };
            
            modalName.textContent = name || 'N/A';
            modalRollNo.textContent = `Roll No: ${rollNo}`;
            modalCourse.textContent = `Course: ${course
